<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Aryan Khurram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: var(--bg-gradient);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .success-icon i {
            font-size: 2.5rem;
            color: #2C3E50;
        }

        .success-message {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 700;
            animation: fadeIn 0.5s ease-out 0.3s both;
        }

        .success-subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 3rem;
            animation: fadeIn 0.5s ease-out 0.5s both;
        }

        .pill-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            background: white;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 280px;
            white-space: nowrap;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out 0.7s both;
        }

        .pill-button::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }

        .pill-button i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .pill-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            color: var(--accent-color);
        }

        .pill-button:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .pill-button:hover i {
            transform: translateY(-2px);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .success-message {
                font-size: 2rem;
            }
            
            .pill-button {
                width: 100%;
                max-width: 280px;
                padding: 0.9rem 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1 class="success-message">Message Sent!</h1>
        <p class="success-subtitle">Thank you for reaching out. I'll get back to you soon.</p>
        <a href="/" class="pill-button">
            <i class="fas fa-home"></i>
            Back to Home
        </a>
    </div>
</body>
</html>
